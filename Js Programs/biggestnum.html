<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var a = 2
        var b = 3
        var c = 4
        if(a>b){
            if(a>c){
                document.write(`${a} is Biggest`)
            }
            else{
                document.write(`${c} is Biggest`)
            }
        }
        else{
            if(b>c){
                document.write(`${b} is Biggest`)
            }
            else{
                document.write(`${c} is Biggest`)
            }
        }
    </script>
</body>
</html>
