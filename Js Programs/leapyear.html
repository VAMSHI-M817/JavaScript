<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var y = prompt('Enter a Year')

        if (y != 100 && y % 4 == 0 || y % 400 == 0) {
                document.write(`${y} is leap year`)
        }
        else{
            document.write(`${y} is not leap year`);
        }
    </script>
</body>

</html>
